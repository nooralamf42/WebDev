<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="src/main.css" />

  <body>

                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"

              <p class=" font-semibold">Company</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"

            <a class="flex items-center gap-1" href="">
              <p class=" font-semibold">Connect</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"

        <div class="flex gap-3">
          <button class="px-8  rounded-full text-semibold">Login</button>
          <button class="px-8  rounded-full font-semibold bg-white text-red-500">Signup</button>
        </div>
      </nav>

      <div class="mt-20 mx-auto w-fit text-center text-white">
        <h1 class="text-5xl">A modern publishing platform</h1>
        <p class="mt-4 mb-7">Grow your audience and build your online brand</p>
        <div class="flex flex-row-reverse gap-3 justify-center">
          <button class="px-8 py-2 rounded-full text-semibold border border-white">Learn More</button>
          <button class="px-8 py-2 rounded-full font-semibold bg-white text-red-500">Start for Free</button>
        </div>
      </div>

      <img class="absolute top-0 -mt-[50%] " src="./files/bg-pattern-intro-desktop.svg" alt="" srcset="">

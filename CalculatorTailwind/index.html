<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Calulator App</title>
  </head>
  <body>
    <section>
      <div class="w-[350px] bg-gray-300 p-8 rounded-2xl shadow-lg mt-20 mx-auto box-content">
        <p class="h-16 mb-4 bg-white rounded-xl"></p>
        <div class="grid grid-cols-4 gap-2" >
          <button onclick="buttonAC()" class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">AC</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">%</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">/</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">*</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">7</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">8</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">9</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">-</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">4</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">5</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">6</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">+</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">1</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">2</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">3</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">ESC</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">0</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">.</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">=</button>
          <button class="rounded-full hover:shadow-2xl h-20 w-20 shadow-inner p-5 bg-[#eee]">**</button>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>FaceBook Login</title>
</head>
<body>
  <section class="bg-[#f0f2f5] px-20 lg:px-[25%] py-20">
    <div class="flex justify-between">
      <div class="max-w-[500px] mt-12">
        <img class="ml-[-50px]" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="" srcset="">
        <p class="text-black mt-[-25px] text-2xl">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <div>
        <form action="" class="flex flex-col w-[456px] bg-white rounded-2xl p-4 gap-3 shadow-xl">
          <input class="p-4 text-xl border text-gray-600 rounded-lg font-thin" type="email" placeholder="Email address or phone number">
          <input class="p-4 text-xl border text-gray-600 rounded-lg font-thin" type="password" placeholder="Password">
  
          <button class="bg-[#1877f2] text-2xl font-semibold text-white p-4 rounded-lg" type="submit">Login</button>
          <a class="text-center text-[#1877f2]" href="">Forgotton password?</a>
          <hr class="my-3">
          <button class="bg-[#42b72af2] text-xl  text-white p-4 rounded-lg w-fit mx-auto">Create new account</button>
        </form>
        <p class="text-center mt-6"><a class="font-bold" href="">Create a Page </a>for a celebrity, brand or business.</p>
      </div>
    </div>
  </section>
</body>
</html>
